<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CriptoGrafando</title>
    <link rel="stylesheet" href="assets/css/style.css" >
</head>
<body>
    <h1 class="titulo">CriptoGrafando</h1>
    <main class="main">
        <section class="input-encrypt box">
            <p>Apenas letras minusculas e sem acento</p>
            <div>
                <input type="text" placeholder="Digite seu texto" class="input-encrypt-encrypt">
            </div>
            <div>
                <button class="btn-encrypt">criptografar!</button>
                <button class="btn-decrypt">descriptografar!</button>
            </div>
        </section>

        <section class="text-encrypt box">
            <h2>Resultado</h2>
            <div>
                <input type="text" class="input-encrypt-result">
            </div>
            <div>
                <button class="encrypt-copy">copiar!</button>
            </div>
        </section>
    </main>
    <script src="assets/js/script.js"></script>
</body>
</html>
